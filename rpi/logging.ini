[loggers]
keys=root

[handlers]
keys=console,errorfile

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=console,errorfile

[handler_console]
level=DEBUG
formatter=formatter
class=StreamHandler
args=(sys.stdout,)

[handler_errorfile]
level=INFO
formatter=formatter
class=logging.handlers.RotatingFileHandler
args=("/var/log/meteoriitti.log", "a", 1048576, 10, "utf-8")

[formatter_formatter]
format=%(asctime)-15s %(levelname)-8s %(name)s %(message)s
datefmt=